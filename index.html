<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ian Jackson Portfolio</title>
    <link rel="stylesheet" href="https://use.typekit.net/esb0exf.css" />
    <link rel="stylesheet" href="./assets/scss/custom.css" />
  </head>

  <body
    class="d-flex flex-column justify-content-between"
    style="height: 100vh"
  >
    <!-- Navigation -->
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="/">
            <img
              src="./assets/images/ian-jackson-logo.svg"
              alt="Ian Jackson logo"
              class="logo w-100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#about-me"
                >About</a
              >
              <a class="nav-link" href="#portfolio">Portfolio</a>
              <a class="nav-link" href="/assets/images/IAN-JACKSON-RESUME.pdf"
                >Resume</a
              >
              <a class="nav-link btn btn-primary" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- About Me Section -->
      <section
        id="about-me"
        class="container-fluid d-flex align-items-center py-5"
      >
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-8">
              <h1 class="display-2 mb-0">Design With a Purpose</h1>
              <p class="mb-4 fs-5 w-75">
                Hello! I'm Ian Jackson and I want to help elevate your brand and
                connect with your audience through strong, visual design.
              </p>
              <a href="#contact" class="btn btn-lg btn-primary me-2">Get In Touch</a>
              <a href="#portfolio" class="btn btn-lg btn-outline-secondary"
                >See My Work</a
              >
            </div>
          </div>
        </div>
      </section>

      <!-- Portfolio Section -->
      <section class="container-fluid py-5">
        <div class="container">
          <h2 class="text-center">Portfolio</h2>
          <div
            class="row row-cols-1 row-cols-md-3"
            id="portfolio-wrapper"
          ></div>
        </div>
      </section>

      <!-- Contact -->
      <section class="container-fluid py-5" id="contact">
        <div class="container">
          <h2>Thanks for stopping by! Now let's create something together.</h2>
          <form action="https://formspree.io/f/mpzoovak" method="post">
            <div class="row justify-content-around">
              <div class="col-12 col-lg-6">
                <div class="mb-3">
                  <label for="contactName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="contactName" />
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="mb-3">
                  <label for="contactEmail" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="contactEmail"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="contactSubjectLine" class="form-label"
                    >Subject Line</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="contactSubjectLine"
                  />
                </div>
              </div>
            </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="contactSubjectLine" class="form-label"
                    >Message</label
                  >
                  <textarea class="form-control" id="contactSubjectLine" rows="3"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
            
          </form>
        </div>
      </section>
    </main>

    <footer class="text-center py-3">
        Â© Ian Jackson 2024
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/javascript/javascript.js"></script>
</html>
